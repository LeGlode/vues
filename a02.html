<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link href="a02.css" rel="stylesheet"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id='application'>
      <h1>{{ titre }}</h1>
      <button v-on:click="blip1">{{b1}}</button>
      <button v-on:click="blip2">{{b2}}</button>
      <p>{{bio}}</p>
    </div>

  </body>
  <script>
    const {createApp} = Vue;
    createApp({
	data(){
	    return {
		titre: 'Louison Bobet',
		bio: "Louis Bobet, dit Louison Bobet, né le 12 mars 1925 à Saint-Méen-le-Grand (Ille-et-Vilaine) et mort le 13 mars 1983 à Biarritz (Pyrénées-Atlantiques), est un coureur cycliste français. Professionnel de 1947 à 1961, il est considéré comme l'un des plus grands coureurs de l'histoire du cyclisme et possède l'un des palmarès les plus riches de son sport.",
		b1: "Louison",
		b2: "Bobet"
	    }
	},
	methods: {
	    blip1: () => console.log('Bouton 1'),
	    blip2: () => console.log('Bouton 2')		
	}
    }).mount('#application');
  </script>
</html>
